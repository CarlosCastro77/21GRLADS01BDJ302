<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">	
		<form action="usuario" method="post">	
			<div class="form-group">
		      <label>Nome:</label>
		      <input type="text" class="form-control" placeholder="Entre com o seu nome" name="nome">
		    </div>			
		
			<div class="form-group">
		      <label>E-mail:</label>
		      <input type="email" class="form-control" placeholder="Entre com o seu e-mail" name="email">
		    </div>			
			
			<div class="form-group">
		      <label>Senha:</label>
		      <input type="text" class="form-control" placeholder="Entre com a sua senha" name="senha">
		    </div>			
			<button class="btn btn-primary" type="submit">Cadastrar</button>
		</form>
	</div>
</body>
</html>
